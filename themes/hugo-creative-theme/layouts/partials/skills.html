{{ "<!-- ABOUT -->" | safeHTML }}
<section class="bg-primary" id="skills">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                {{ with .Site.Params.skills.headline }}
                  <h2 class="section-heading">{{ . }}</h2>
                {{ end }}
                {{ with .Site.Params.skills.description }}
                  <p class="text-faded">{{ . | markdownify }}</p>
                {{ end }}
                {{ with .Site.Params.skills.buttonText }}
                  <a href="#portfolio" class="btn btn-primary btn-xl page-scroll">{{ . }}</a>
                {{ end }}
            </div>
        </div>
    </div>
</section>
