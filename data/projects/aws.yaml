description: My task as a AWS consultat was to support the migration of an application landscape from one AWS account to a fresh one. The application landscape consisted of various virtual machines running Java applications and load balancer / proxies. Additionally, a Kubernetes was in place for the new mircoservice architecture.For the migration I was responsible for the reproducible implemetation of the application's infrastructure within AWS (Infrastructure as Code) including EC2 configured by Ansible, RDS, ALB/NLB, EKS, Security Groups and more. Furthermore, I supported the client troubleshooting any infrastructure related issues like network connectivity. <p class="technologies">AWS, Terraform, Ansbile, CentOS, Python, HAProxy, Nginx</p>
